<body class="cards-pf">
  <nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        ACME Corp - <img src="/patternfly/img/brand.svg" alt="PatternFly Enterprise Application" />
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-md-9">
        <div class="page-header page-header-bleed-right">
          <div class="actions pull-right">
            <a href="#" id="refresh"><span class="pficon pficon-refresh"></span> Refresh Results</a>
          </div>
          <h1>Currentweather</h1>
        </div>

        <div class="container-fluid container-cards-pf">
          <div class="row row-cards-pf">
            <!-- Important:  if you need to nest additional .row within a .row.row-cards-pf, do *not* use .row-cards-pf on the nested .row  -->
            <div class="col-xs-12 col-sm-4 col-md-4">
              <div class="card-pf card-pf-accented card-pf-aggregate-status" style="height: 89px;">
                <h2 id="weather-1-location" class="card-pf-title" style="height: 17px;"></h2>
                <div class="card-pf-body" style="height: 50px;">
                  <p class="card-pf-aggregate-status-notifications">
                    <span id="weather-1-description"></span></br>
                    <!-- todo include icon <span class="pficon pficon-error-circle-o"> --></span><span class="card-pf-aggregate-status-notification" id="weather-1-temperature"></span>
                    <span class="card-pf-aggregate-status-notification" id="weather-1-wind"></span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4">
              <div class="card-pf card-pf-accented card-pf-aggregate-status" style="height: 89px;">
                <h2 id="weather-2-location" class="card-pf-title" style="height: 17px;"> </h2>
                <div class="card-pf-body" style="height: 50px;">
                  <p class="card-pf-aggregate-status-notifications">
                    <span id="weather-2-description"></span></br>
                    <span class="card-pf-aggregate-status-notification" id="weather-2-temperature"></span>
                    <span class="card-pf-aggregate-status-notification" id="weather-2-wind"></span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4">
              <div class="card-pf card-pf-accented card-pf-aggregate-status" style="height: 89px;">
                <h2 id="weather-3-location" class="card-pf-title" style="height: 17px;"></h2>
                <div class="card-pf-body" style="height: 50px;">
                  <p class="card-pf-aggregate-status-notifications">
                    <span id="weather-3-description"></span></br>
                    <span class="card-pf-aggregate-status-notification" id="weather-3-temperature"></span>
                    <span class="card-pf-aggregate-status-notification" id="weather-3-wind"></span>
                  </p>
                </div>
              </div>
            </div>

            <!-- /row -->

          </div><!-- /container -->
        </div>
      </div><!-- col -->
      <div class="col-sm-4 col-md-3 sidebar-pf sidebar-pf-right">
        <div class="sidebar-header sidebar-header-bleed-left sidebar-header-bleed-right">
          <h2 class="h2">News</h2>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <h3 class="list-group-item-heading">Currentweather-UI</h3>
            <p class="list-group-item-text">You are looking at a Patternfly based <a href="https://github.com/luebken/currentweather-ui">UI for currentweather</a>.</p>
          </li>
          <li class="list-group-item">
            <h3 class="list-group-item-heading">Currentweather</h3>
            <p class="list-group-item-text">Currentweather is a containerized multi tier application to get some weather information from <a href="http://openweathermap.org/">openweathermap</a>.</p>
          </li>
        </ul>
      </div><!-- col -->
    </div>
  </div>

<script type="text/javascript">
var _currentweather_backend_service = 'http://localhost:1337'; // this is the non-OpenShift default to be used

// check if we got a new backend server, it should be at some FQDN
if (true) { // TODO this needs do to a sanity check
  _currentweather_backend_service = "http://currentweather-backend-currentweather.e8ca.engint.openshiftapps.com";
}

console.log('CURRENTWEATHER_BACKEND_SERVCIE is at ' + _currentweather_backend_service);

var matchHeights = function() {
  // matchHeight the contents of each .card-pf and then the .card-pf itself
  $(".row-cards-pf > [class*='col'] > .card-pf .card-pf-title").matchHeight();
  $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-body").matchHeight();
  $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-footer").matchHeight();
  $(".row-cards-pf > [class*='col'] > .card-pf").matchHeight();
  // initialize tooltips
  $('[data-toggle="tooltip"]').tooltip();
}

var refreshDisplayedData = function() {
  matchHeights();

  $.getJSON(_currentweather_backend_service+'/status/Bonn,DE', function (data) {
    $('#weather-1-location').text(data.location);
    $('#weather-1-description').text(data.description);
    $('#weather-1-wind').text(data.wind + " km/h");
    $('#weather-1-temperature').text(data.temperature + " °C");
    matchHeights();
  });

  $.getJSON(_currentweather_backend_service+'/status/Boston,USA', function (data) {
    $('#weather-2-location').text(data.location);
    $('#weather-2-description').text(data.description);
    $('#weather-2-wind').text(data.wind + " km/h");
    $('#weather-2-temperature').text(data.temperature + " °C");
    matchHeights();
  });

  $.getJSON(_currentweather_backend_service+'/status/Paris,FR', function (data) {
    $('#weather-3-location').text(data.location);
    $('#weather-3-description').text(data.description);
    $('#weather-3-wind').text(data.wind + " km/h");
    $('#weather-3-temperature').text(data.temperature + " °C");
    matchHeights();
  });

}

$("#refresh").click(function() {
  refreshDisplayedData();
});

$(document).ready(function () {
  refreshDisplayedData();
});
</script>

  </body>
</html>
